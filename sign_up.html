<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandVoices</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl text-center">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <a
          href="#!"
          class="navbar-toggler collapsed"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span></span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto my-3 my-xl-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html#what">What is BrandVoices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#faqs">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Contact</a>
            </li>
          </ul>
          <a class="btn btn-primary" href="sign_up.html">Letâ€™s Get Started</a>
        </div>
      </div>
    </nav>

    <section class="section-6 text-gray">
      <div class="container">
        <h2 class="mb-4">Welcome to Brand Voices</h2>
        <p class="fz-32 fw-bold opacity-75">
          Fill in the form below to create an account
        </p>

        <hr class="pb-3" />

        <div class="row row-gap justify-content-between">
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">First Name *</label>
              <input
                type="text"
                class="form-control"
                placeholder="First Name *"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Last Name *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name *"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Company Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Company Name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Job Title</label>
              <input type="text" class="form-control" placeholder="Title" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
          </div>
        </div>

        <div class="row row-gap justify-content-between pb-2">
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75"
                >Email * (This will be your user name)</label
              >
              <input type="email" class="form-control" placeholder="Email *" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Confirm Email *</label>
              <input type="email" class="form-control" placeholder="Email *" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Create Password *</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password *"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Confirm Password *</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password *"
              />
            </div>
          </div>
        </div>

        <hr class="pb-3 mt-4 mt-sm-5" />

        <p class="fz-32 fw-bold opacity-75">Billing Information</p>
        <div class="row row-gap justify-content-between pt-4 pt-sm-5">
          <div class="col-lg d-flex flex-column mb-5">
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Address line 1</label>
              <input
                type="text"
                class="form-control"
                placeholder="Address line 1"
              />
            </div>
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Address line 2</label>
              <input
                type="text"
                class="form-control"
                placeholder="Address line 2"
              />
            </div>
            <div class="mb-3 mb-xl-4">
              <label class="form-label opacity-75">Town/City</label>
              <input type="text" class="form-control" placeholder="Town/City" />
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3 mb-xl-4">
                  <label class="form-label opacity-75">State</label>
                  <input type="text" class="form-control" placeholder="State" />
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 mb-xl-4">
                  <label class="form-label opacity-75">Zip</label>
                  <input type="text" class="form-control" placeholder="Zip" />
                </div>
              </div>
            </div>

            <div class="form-check fz-20 fw-normal mb-0 mt-auto">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkDefault"
              />
              <label class="form-check-label" for="checkDefault">
                I acknowledge that I have read and agree with our
                <a href="#!" class="link fw-bold">Terms of Service</a> and
                <a href="#!" class="link fw-bold">Privacy Policy</a>
              </label>
            </div>
          </div>

          <div class="col-lg mb-5">
            <div class="form-label fw-medium">Select Payment Method</div>

            <div class="payment-box">
              <div class="row align-items-center mb-2">
                <div class="col">
                  <div class="form-check mb-0">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="creditCard"
                      name="paymentMethod"
                      checked
                    />
                    <label
                      class="form-check-label fw-bold text-body"
                      for="creditCard"
                      >Credit Card</label
                    >
                  </div>
                </div>
                <div class="col-auto">
                  <img
                    src="img/icon-mastercard.svg"
                    alt="Mastercard"
                    class="icon-mastercard me-1"
                  />
                  <img
                    src="img/icon-visa.svg"
                    alt="Visa"
                    class="icon-visa me-3"
                  />
                  <img
                    src="img/icon-american.svg"
                    alt="American Express"
                    class="icon-american"
                  />
                </div>
              </div>

              <div class="mb-3 mb-xl-4">
                <label class="form-label opacity-75">Cardholder name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3 mb-xl-4">
                <label class="form-label opacity-75">Card Number</label>
                <input type="number" class="form-control" />
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3 mb-xl-4">
                    <label class="form-label opacity-75">Expiration</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3 mb-xl-4">
                    <label class="form-label opacity-75">CVV</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="row align-items-center">
                <div class="col">
                  <div class="form-check mb-0">
                    <input
                      type="radio"
                      class="form-check-input me-2"
                      id="paypalRadio"
                      name="paymentMethod"
                    />
                    <label class="form-check-label" for="paypalRadio">
                      <img
                        src="img/icon-paypal.svg"
                        alt="PayPal"
                        class="icon-paypal"
                      />
                    </label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-dark">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
